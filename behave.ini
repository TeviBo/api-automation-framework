[behave]
format = allure_behave.formatter:AllureFormatter
outfiles = test/reports/allure-results
paths = test/features
steps = test/steps
color = True
logging_format = %(levelname)s:%(name)s:%(message)s
logging_level = INFO
stdout_capture = yes
stderr_capture = yes
log_capture = yes

[behave.userdata]
AllureFormatter.hide_excluded = true
AllureFormatter.logging_step_length = 120
AllureFormatter.logging_level = INFO
